{% extends 'user/profile.html' %}
{% block contents %}
        <div class="modal-content col-md-6" style="margin: 5%;">
            <form method="post" action="">
                {% csrf_token %}
                <div class="modal-header mt-5" >						
                    <h4 class="modal-title">Edit Address</h4>
           
                </div>
                <div class="modal-body">					
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required name="cname" value="{{data.custom_name}}">
                    </div>
                    <div class="form-group">
                        <label>House name</label>
                        <input type="text" class="form-control" required name="hname" value="{{data.house_name}}">
                    </div>
                    <div class="form-group">
                        <label>Land mark</label>
                        <input type="text" class="form-control" required name="landmark" value="{{data.landmark}}">
                    </div>
                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="text" class="form-control" required name="pincode" value="{{data.pincode}}">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" required name="city" value="{{data.city}}"> 
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" required name="state" value="{{data.state}}">
                    </div>
                                    
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Change">
                </div>
            </form>
        </div>
  
   {% endblock  %}
