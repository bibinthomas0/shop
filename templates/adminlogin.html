{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/adminlogin.css' %}">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                         <div class="logo mb-3">
                             <div class="col-md-12 text-center">
                                <h1>Login</h1>
                             </div>
                        </div>
                       <form action="adminlogin" method="post" name="login">
                        {% csrf_token %}
                               <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                               </div>
                               <div class="form-group">
                                  <label for="exampleInputEmail1">Password</label>
                                  <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                               </div>
                               <div class="form-group">
                                  <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                               </div>
                               <div class="col-md-12 text-center ">
                                  <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                               </div>
                               <div class="col-md-12 ">
                                  <div class="login-or">
                                     <hr class="hr-or">
                                     <span class="span-or">or</span>
                                  </div>
                               </div>
                               {% comment %} <div class="col-md-12 mb-3">
                                  <p class="text-center">
                                     <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                                     </i> Signup using 
                                     </a>
                                  </p>
                               </div> {% endcomment %}
                               <div class="form-group">
                                  <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                               </div>
                            </form>
                     
                    </div>
                </div>
                  <div id="second">
                      <div class="myform form ">
                            <div class="logo mb-3">
                               <div class="col-md-12 text-center">
                                  <h1 >Signup</h1>
                               </div>
                            </div>
                            <form action="registration" name="registration" method="post">
                              {% csrf_token %}
                               <div class="form-group">
                                  <label for="exampleInputEmail1">Name</label>
                                  <input type="text"  name="name" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
                               </div>
                               <div class="form-group">
                                  <label for="exampleInputEmail1">Phone number</label>
                                  <input type="tel"  name="phone" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter phone number">
                               </div> 
                               <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                               </div>
                               <div class="form-group">
                                  <label for="exampleInputEmail1">Password</label>
                                  <input type="password" name="pass1" id="pass1"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                               </div>
                               <div class="form-group">
                                 <label for="exampleInputEmail1">Confirm password</label>
                                 <input type="password" name="pass2" id="pass2"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                              </div>
                               <div class="col-md-12 text-center mb-3">
                                  <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Register</button>
                               </div></form>
                               <div class="col-md-12 ">
                                  <div class="form-group">
                                     <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                                  </div>
                               </div>
                                </div>
                            
                         </div>
                </div>
            </div>
          </div>   
             
</body>
<script type="text/javascript" src="{% static 'js/adminlogin.js' %}"></script>
</html>
